<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form by Shoxrux</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form id="form" class="main-form">
            <h1 class="main-title">Registration Form</h1>
            <input id="name" type="text" placeholder="Name*" class="form-name ">
            <p id="text" class="main-text hidden">Please Enter Your Name</p>
            <input required id="email"  type="email" placeholder="Email*" class="form-email">
            <input required id="phone"  type="tel" placeholder="Phone*" class="form-phone">
            <select  id="" class="form-select">
                <option value="Subject">Subject</option>
                <option value="Math">Math</option>
                <option value="Physics">Physics</option>
            </select>
            <input required id="message"  type="text" placeholder="Message*" class="form-message">
            <button type="submit" class="form-btn">Submit</button>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
